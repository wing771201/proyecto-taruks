
<div class="form-row">
  <div class="form-group has-float-label col-md-4">
    <ng-select [items]="horas" bindLabel="value" bindValue="value" (change)="changeHour($event)" name="horas"
      [(ngModel)]="hora">
    </ng-select>
    <span>{{titulo}}</span>
  </div>

  <div class="form-group has-float-label col-md-4">
    <ng-select [items]="minutos" bindLabel="value" bindValue="value" (change)="changeHour($event)" name="minutos"
      [(ngModel)]="minuto">
    </ng-select>
  </div>

  <div class="form-group has-float-label col-md-4">
    <ng-select [items]="dias" bindLabel="value" bindValue="value" (change)="changeHour($event)" name="dias"
      [(ngModel)]="dia">
    </ng-select>
  </div>
</div>
