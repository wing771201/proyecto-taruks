<div class="modal-header lg" data-backdrop="static" data-keyboard="false">
    <h2 class="modal-title">Filtrar</h2>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="form-group has-float-label">
        <span for="INicio">Inicio</span>
        <input type="date" class="form-control" name="INicio" [ngModel]="inicio | date:'yyyy-MM-dd'"
            (ngModelChange)="cambiarInicio($event)">
    </div>

    <div class="form-group has-float-label">
        <span for="final">Final</span>
        <input type="date" class="form-control" name="final" [ngModel]="final | date:'yyyy-MM-dd'"
            (ngModelChange)="cambiarFinal($event)">
    </div>

    <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="pagadas" [(ngModel)]="pagadas" name="pagadas">
        <label class="custom-control-label" for="pagadas">Pagadas</label>
    </div>

    <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="ignorar" [(ngModel)]="ignorar" name="ignorar">
        <label class="custom-control-label" for="ignorar">Ignorar filtros</label>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" (click)="Buscar()">Aceptar</button>
</div>
